<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="index.scss" type="text/css">
        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.min.css" type="text/css">
    </head>
    <body>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="column is-4 is-offset-4">
                        <h1 class="title">Sign in</h1>
                        <div class="field">
                            <label class="label" for="username">Username</label>
                            <div class="control has-icons-left">
                                <input id="username" class="input" type="text" placeholder="Username">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="password">Password</label>
                            <div class="control has-icons-left">
                                <input id="password" class="input is-danger" type="text" placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <p id="password-help" class="help is-danger"></p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <input type="submit" value="Sign in" class="button is-success">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.ts"></script>
    </body>
</html>
